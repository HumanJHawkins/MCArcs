<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Circles</title>
    <script src="../js/mcCircles.js"></script>
    <style>
        body {
            font-family: "Courier New", monospace;
        }

        @media (orientation:landscape) {
            canvas {
                float: left;
            }
        }

        @media (orientation:portrait) {
            canvas {
                float: top;
            }
        }
    </style>
</head>
<body onload="validate()" onresize="validate()">
<div id="divCanvas">
    <canvas id="arcCanvas">
    </canvas>
</div>
<div id="input">
    <label for="diameter">Diameter: </label>
    <input id="diameter" name="diameter" type="number" min="2" max="200" step="1" value="10" oninput="validate() ">
</div>
<div id="data">
</div>
</body>
</html>
